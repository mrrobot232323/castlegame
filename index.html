<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Castle Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Modal overlay styles for time-up and next-level */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.55);
            z-index: 1000;
            padding: 16px;
        }
        .modal-card {
            width: min(520px, 94vw);
            background: linear-gradient(135deg, rgba(0,0,0,0.92), rgba(0,0,0,0.84));
            color: #fff;
            border-radius: 16px;
            padding: 22px 22px 18px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 12px 28px rgba(0,0,0,0.45);
            text-align: center;
        }
        .modal-title { font-size: 24px; margin-bottom: 12px; }
        .modal-sub { font-size: 16px; opacity: 0.95; margin-bottom: 12px; }
        .modal-row { font-size: 16px; margin: 6px 0; }
        .modal-actions { margin-top: 16px; display: flex; gap: 12px; justify-content: center; }
        .btn {
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
            transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
        }
        .btn:hover { transform: translateY(-1px); }
        .btn:active { transform: translateY(0); filter: brightness(0.95); }
        .btn-primary { background: linear-gradient(135deg, #00c6ff, #0072ff); box-shadow: 0 8px 18px rgba(0,114,255,0.35); }
        .btn-danger { background: linear-gradient(135deg, #ff6b6b, #ff3b3b); box-shadow: 0 8px 18px rgba(255,59,59,0.35); }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @media (max-width: 768px) {
            #ui-overlay {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }
        }

        /* Top HUD: Guard (left), Center (timer/level/balloons), Player (right) */
        #hud {
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 14px;
            z-index: 100;
            flex-wrap: wrap;
        }

        .score-panel {
            --grow: 1;
            background: linear-gradient(135deg, rgba(0,0,0,0.75), rgba(0,0,0,0.55));
            color: #fff;
            padding: 12px 16px;
            border-radius: 12px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            border: 1px solid rgba(255,255,255,0.15);
            transform: scale(var(--grow));
            transform-origin: center;
            transition: transform 220ms cubic-bezier(0.22, 1, 0.36, 1), box-shadow 220ms;
        }

        .score-panel.left { align-self: flex-start; }
        .score-panel.right { align-self: flex-start; }

        .score-panel .title {
            font-size: 13px;
            opacity: 0.9;
            letter-spacing: 0.4px;
            margin-bottom: 6px;
        }

        .score-panel .value {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        #guard-panel { border-left: 3px solid #4ecdc4; }
        #player-panel { border-right: 3px solid #ffd166; }

        /* Lead highlight */
        .score-panel.lead {
            box-shadow: 0 10px 28px rgba(255, 215, 0, 0.25), inset 0 0 12px rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.55);
        }

        /* Bump animation on score change */
        @keyframes bump {
            0%   { transform: scale(var(--grow)) translateZ(0); }
            40%  { transform: scale(calc(var(--grow) * 1.08)) translateZ(0); }
            100% { transform: scale(var(--grow)) translateZ(0); }
        }
        .score-panel.bump { animation: bump 240ms ease-out; }

        #center-panel {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #center-panel .center-row {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            font-size: 15px;
        }

        #center-panel .timer {
            font-weight: 700;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.18);
        }

        /* Timer danger pulse */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.5); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        #center-panel .timer.danger {
            color: #ff6b6b;
            border-color: rgba(255,107,107,0.6);
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            #hud {
                top: 8px;
                gap: 8px;
                padding: 0 8px;
            }
            .score-panel {
                min-width: 86px;
                padding: 10px 12px;
            }
            .score-panel .value { font-size: 20px; }
            #center-panel {
                flex: 1 1 100%;
                order: 3; /* place center row under panels on small screens */
                margin-top: 6px;
            }
            #center-panel .center-row { gap: 12px; padding: 8px 12px; font-size: 13px; }
            #guard-panel { order: 1; }
            #player-panel { order: 2; }
        }

        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            display: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            #dialogue-box {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                max-width: none;
                padding: 15px;
                font-size: 14px;
            }
        }

        #dialogue-box.show {
            display: block;
        }

        .dialogue-name {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .dialogue-text {
            line-height: 1.5;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.75), rgba(0,0,0,0.55));
            padding: 14px 16px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 18px rgba(0,0,0,0.35);
            backdrop-filter: blur(6px);
        }

        @media (max-width: 768px) {
            #controls {
                bottom: 10px;
                left: 10px;
                padding: 10px;
                font-size: 11px;
                max-width: 150px;
            }
            
            .desktop-controls {
                display: none;
            }
            
            .mobile-controls {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .desktop-controls {
                display: block;
            }
            
            .mobile-controls {
                display: none;
            }
        }

        .projectile {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 40;
            touch-action: manipulation;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .balloon {
                min-width: 40px;
                min-height: 50px;
            }
            
            /* Mobile-specific button styles */
            button {
                min-height: 44px;
                min-width: 44px;
                font-size: 16px;
                touch-action: manipulation;
            }
            
            /* Prevent text selection on mobile */
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            
            /* Improve touch targets */
            #scoreboard div, #controls div {
                padding: 8px 0;
                min-height: 20px;
            }
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #333;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="castle-canvas"></canvas>
        
        <div id="ui-overlay">
            <div>Epic Castle Scene</div>
            <div style="font-size: 14px; margin-top: 5px;">Click to explore • Scroll to zoom</div>
        </div>

        <div id="hud">
            <div id="guard-panel" class="score-panel left">
                <div class="title">🛡️ Guard</div>
                <div class="value" id="guard-score">0</div>
            </div>
            <div id="center-panel">
                <div class="center-row">
                    <div>Level: <span id="level">1</span></div>
                    <div class="timer">Time: <span id="timer">60</span>s</div>
                    <div>Balloons: <span id="balloons-left">10</span></div>
                </div>
            </div>
            <div id="player-panel" class="score-panel right">
                <div class="title">🧑 You</div>
                <div class="value" id="score">0</div>
            </div>
        </div>

        <div id="dialogue-box">
            <div class="dialogue-name" id="dialogue-name"></div>
            <div class="dialogue-text" id="dialogue-text"></div>
        </div>

        <div id="controls">
            <div>🎮 Controls:</div>
            <div class="desktop-controls">• Click & drag to rotate</div>
            <div class="desktop-controls">• Scroll to zoom</div>
            <div class="mobile-controls">• Touch & drag to rotate</div>
            <div class="mobile-controls">• Pinch to zoom</div>
            <div>• Tap characters to talk</div>
            <div>• Tap balloons to pop them</div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
